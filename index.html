<!DOCTYPE html>
<html>
<head>
    <title>CubbyHole Web Client</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="/app/bower_components/angular/angular.min.js"></script>
    <script data-main="/app/js/app.js" src="/app/bower_components/requirejs/require.js"></script>
    <link rel="stylesheet" href="/app/bower_components/foundation/css/foundation.min.css"/>
    <link rel="stylesheet" href="/app/bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/app/css/style.css">
</head>
<body ng-app="app" ng-controller="AppCtrl as app">

    <div class="file" ng-repeat="file in files" draggable>
        <i class="fa fa-file-o fa-3"></i>
        <span class="fileText">{{file.name}}</span>
    </div>

    <div class="trash" droppable>
        <i class="fa fa-trash-o fa-3"></i>
    </div>

    <a class="test" href="#" ng-click="addFile()">Add file</a>

    <script src="/app/bower_components/js-base64/base64.min.js"></script>
    <script src="/app/bower_components/jquery/jquery.min.js"></script>
</body>
</html>
