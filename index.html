<!DOCTYPE html>
<html>
<head>
    <title>CubbyHole Web Client</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/app/bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/app/bower_components/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="/app/css/foundation-icons.css">
    <link rel="stylesheet" href="/app/css/style.css">
</head>
<body ng-app="app" ng-controller="AppCtrl as app">

    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Cubbyhole</a></h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <ul class="right">
          <li>
            <a href="#">Username</a>
          </li>
          <li>
            <a href="#">
                <i class="fi-wrench"></i>
                <span>Settings</span>
            </a>
          </li>
        </ul>
      </section>
    </nav>
    
    <div class="row">
        <div ui-view="sidebar" class="large-3 medium-4 columns"></div>
        <div ui-view="browseHeader"></div>
        <div ui-view="content" class="large-9 medium-8 columns"></div>
    </div>

    <script src="/app/bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
    <script src="/app/bower_components/angular/angular.js"></script>
    <script src="/app/bower_components/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="/app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/app/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/app/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/app/js/fileManager.js"></script>
    <script src="/app/js/app.js"></script>
</body>
</html>
